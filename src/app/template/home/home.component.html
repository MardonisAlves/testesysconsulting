<app-menuhome></app-menuhome>

<table class="table">
    <thead>
      <tr>
        <th scope="col">Nome</th>
        <th scope="col">Cargo</th>
        <th scope="col">horas planejadas</th>
        <th scope="col">horas reais</th>
        <th> total de horas</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of funcionarios">
        <td>{{item.nome}}</td>
        <td>{{item.cargo}}</td>
        <td>{{item.totalHorasTrabalhadas}}</td>
        <td>reais</td>
        <td>total</td>
        <td><a routerLink="detahles/{{item.id}}">add horas</a></td>
      </tr>
    </tbody>
  </table>
