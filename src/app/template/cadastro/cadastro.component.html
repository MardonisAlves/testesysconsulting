<app-menuhome></app-menuhome>
<div class="container">
  <h3 class="mt-3">Cadastro</h3>
  <form #f="ngForm" (ngSubmit)="cadastro(f)">
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="nome">Nome</label>
          <input type="text" class="form-control" id="nome" placeholder="Nome" ngModel name="nome">
        </div>
        <div class="form-group col-md-6">
          <label for="cargo">Cargo</label>
          <select id="cargo" class="form-control" ngModel name="cargo">
            <option value="">Escolha o cargo</option>
            <option value="Desenvolvedor">Desenvolvedor</option>
            <option value="Medico">Medico</option>
            <option value="Enfermeiro">Enfermeiro</option>
            <option value="Analista">Analista</option>
          </select>
        </div>
        <div class="form-group col-md-6">
          <label for="totalHorasTrabalhadas">Horas Trabalhadas</label>
          <input type="number" class="form-control" id="totalHorasTrabalhadas" placeholder="0" ngModel name="totalHorasTrabalhadas">
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>

</div>
